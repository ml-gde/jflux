[project]
name = "flux-jax"
version = "0.1.0"
description = "Inference codebase for Flux in Jax"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.md" }
dependencies = [
    "einops>=0.8.0",
    "fire>=0.6.0",
    "flax>=0.9.0",
    "flux-jax",
    "jax[cuda12]>=0.4.31",
    "pillow>=10.4.0",
    "transformers>=4.44.2",
]

[project.scripts]
jflux = "jflux.cli:app"

[tool.uv.sources]
flux-jax = { workspace = true }
